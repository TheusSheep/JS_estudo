<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Analisador de Número</title>
</head>
<body>
    <header>
        <h1>Analisador</h1>
    </header>
    <section>
        <div>
            <p>
                <label for="num_a">Número:</label>
                <input type="number" name="num_a" id="num_a" placeholder="entre 1 a 100">
                <input type="submit" id="ad" value="Adicionar">
            </p>
        </div>
        <div>
            <p id="tab">
                <select name="tab_num" id="tab_num"></select>
            </p>
        </div>
    </section>
    <footer>
        <p><a href="https://www.github.com/TheusSheep" target="_blank" rel="external">@Tsheep</a></p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
