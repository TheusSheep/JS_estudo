<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.writeln(`Seu nome Maiuscúlo: <strong>${nome.toUpperCase()}</strong>`)
        document.writeln(`Seu nome Minúsculo: <strong>${nome.toLowerCase()}</strong>`)
        document.writeln(`Quantidade de letras: ${nome.length}`)
    </script>
</body>
</html>
